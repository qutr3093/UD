<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>accessible web forms</title>
    <link href="forms.css" rel="stylesheet" />
  </head>
  <body>
    <header><h1>accessible forms</h1></header>
    <main>
      <section>
        <h2>form example</h2>
        <form id="myform" method="post">
          <fieldset>
            <legend>Give us your information!</legend>

            <label for="username">
              what is your name?
              <input type="text" id="username" required />
            </label>

            <label for="email">
              what is your email?
              <input type="email" id="email" />
            </label>

            <label for="website">
              what is your website?
              <input type="url" id="website" />
            </label>

            <label for="phone">
              what is your phone number?
              <input type="tel" id="phone" minlength="7" />
            </label>

            <label for="age">
              how old are you?
              <input type="number" id="age" />
            </label>

            <label for="password">
              what is your favorite password?
              <input
                type="text"
                id="password"
                maxlength="20"
                minlength="5"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+!=]).*"
                required />
            </label>
            <ul class="inputRequirements">
              <li>
                must be at least 5 characters and contain uppercase, lowercase,
                number and symbol
              </li>
            </ul>

            <input type="submit" />
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
